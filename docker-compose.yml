version: '3.8'

services:
  ytdlp-api:
    build: .
    ports:
      - "30022:30022"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy

networks:
  dokploy:
    external: true